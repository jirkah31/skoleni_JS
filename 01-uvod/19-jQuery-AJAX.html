<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script><!-- jQuery import -->
	<title>Document</title>
</head>
<body>
	<button>Zjisti seznam uživatelů</button>

	<script> //zápis přes jquery jak si vytáhnout ze serveru seznam nějakých uživatelů, doistaneme to hezky zparsovaný seznam
		$("button").click((udalost) => {
			$.ajax({
				url: "https://jsonplaceholder.typicode.com/users"
			}).done ((uzivatele) => {
				console.log(uzivatele);
			});
		});

	</script>
</body>
</html>

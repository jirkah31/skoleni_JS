<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
		<script>
			// starý způsob psaní anonymních funkcí
			 setTimeout(function(){alert("Ahoj!");}, 2000); //fce se prostě napsala dovnitř

			 //moderní způsob anonymní fce pomocí arrow function
			 setTimeout(() => { //místo function se napíše tlustá šipka, ale až za závorky
				alert("Ahoj arrow function!");
			 }, 4000);

		</script>
</body>
</html>

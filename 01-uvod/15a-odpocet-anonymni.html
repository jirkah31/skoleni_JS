<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let zbyva = 5;
	
		const casovac = setInterval(() => //zapsání anonymní fce
		{
			if(zbyva > 0)
			{
				console.log(`${zbyva}s do výbuchu!`);
				zbyva--;
			}
			else{
				console.log("Výbuch!");
				clearInterval(casovac); //ukončí fci opakování časovače, jinak by se nám výbuch pořád vypisoval dokola
			}
		}, 1000);

		

	</script>
</body>
</html>

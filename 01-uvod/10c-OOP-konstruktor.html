	<script>
		class clovek{
			jmeno;
			vek;

			constructor(jmeno) //construktor vyžaduje povinný parametr (tady jmeno), který je předem určen při jeho vytváření
			{
				this.jmeno = jmeno; //do "this.jmeno" objektu clovek se uloží zadané "jmeno" při vytvoření objektu 
				this. vek = 0;
			} 
		}

		const adam = new clovek("Adam");
		console.log(adam);
		
	</script>

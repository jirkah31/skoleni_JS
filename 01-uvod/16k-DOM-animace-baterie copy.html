<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- font awesome -->
	<title>Document</title>
</head>
<body>
	<i id="baterie" style="font-size: 50px;" class="fa-solid fa-battery-empty"></i>
	
	<script>
		const baterie = document.getElementById("baterie");

		let uroven = 0;

		const urovne = { //na základě této struktury budu měnit classu a podle toho se mi změní obrázek
			0 : "fa-solid fa-battery-empty",
			1 : "fa-solid fa-battery-quarter",
			2 : "fa-solid fa-battery-half",
			3 : "fa-solid fa-battery-three-quarters",
			4 : "fa-solid fa-battery-full",
		};
		setInterval(() => {
			uroven++;
			if (uroven == 5) 
			{
				uroven = 0;
			}
			baterie.className = urovne[uroven]; //  přepíšu klassName a tím změním zdroj z font awesome
		}, 500);
	</script>
</body>
</html>

<body>
	<script>
		const lidi = [ //toto je pole struktur
			{jmeno : "Petr", pohlavi : "muž"},
			{jmeno : "Nikola", pohlavi : "žena"},
			{jmeno : "Ivan", pohlavi : "muž"},
			{jmeno : "Franta", pohlavi : "muž"},
			{jmeno : "Lucka", pohlavi : "žena"},
		];
		console.log(lidi);

		const holky = [];

		for(const clovek of lidi){
			if(clovek.pohlavi == "žena")
			{
				holky.push(clovek.jmeno)
			}
		}

		console.log(holky);

			
		for([jmeno, pohlavi] of Object.entries(lidi)){ //projdu strukturu lidi
			if(pohlavi == "žena") { //podmínka mi vybere jen pohlavi žena
				console.log(jmeno);
			}
		}
	
	</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- nalinkování z externího souboru -->
	<script src="01-uvod.js"></script>

	<script>
		/* první možnost, spuštění ve scriptu */
		alert("JavaScript uvnitř stránky spuštěn");
	</script>
</head>
<body>

	<!-- durhá možnost jak spustit JS kód -->
	<button onclick="alert('JavaScript spuštěn')">Test</button>
	<br>
	<button onmouseenter="alert('JavaScript spuštěn')">Test</button>
	<br>
	<button onmouseleave="alert('JavaScript spuštěn')">Test</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button id="zmenaBarvy">Změna barvy pozadí</button>
	<script>
		const tlacitko = document.getElementById("zmenaBarvy");
		tlacitko.addEventListener("click", (udalost) => { //listener udělá, že to bude reagovat na click
			const r = Math.floor(Math.random()*255);
			const g = Math.floor(Math.random()*255);
			const b = Math.floor(Math.random()*255);
			const barva = `rgb(${r},${g},${b})`; //sem budu zapisovat náhodná čísla do rgb
			document.querySelector("body").style.backgroundColor = barva; //nasměrování na body, které chceme obarvit
		});
	</script>
</body>
</html>
